<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="logo.png" alt="logo" class="logo" />
        <nav>
          <ul id="menulist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Category</a></li>
          </ul>
        </nav>
        <img src="menu.png" alt="menu" class="menu" onclick="togglemenu"() " />
        <img src="cart.png" alt="cart" class="cart" />
      </div>
      <div class="content">
        <a href="#" class="btn">2020 Collections</a>
        <h1>You should always<br />feel pretty</h1>
        <p>Clothes that are sure to heat up your winter.</p>
      </div>
      <div class="arrow-icons">
        <img src="back-arrow.png" alt="back arrow" />
        <img src="next-arrow.png" alt="back arrow" />
      </div>

      <img src="img.png" alt="featured Image" class="featured-img" />

      <div class="social-links">
        <a href="">FACEBOOK</a>
        <a href="">INSTAGRAM</a>
        <a href="">TWITTER</a>
      </div>
    </div>

    <script>
      var menulist = ducument.getElementById("menulist");

      menulist.style.maxHeight = "0px";

      function togglemenu() {
        if (menulist.style.maxHeight == "0px") {
          menulist.style.maxHeight = "130px";
        } else {
          menulist.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
